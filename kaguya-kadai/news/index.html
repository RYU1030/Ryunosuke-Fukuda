<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link href="style.css" rel="stylesheet">
</head>

<body>
<header>
  <div class="header-container">
    <img src="images/logo_header.png" alt="HTMLCSS">
    <nav class="page-direction">
      <ul class="page-list">
        <li>HOME</li>
        <li>NEWS</li>
        <li>RECRUIT</li>
        <li>CONTACT</li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="key-visual">
    <h1>NEWS</h1>
  </div>
  <section class="stock-info">
    <h2>入荷情報</h2>
    <div class="couch">
      <img src="images/news01.png" alt="couch">
      <p>アームストロングのカウチ入荷</p>
    </div>
    <div class="chair">
      <img src="images/news02.png" alt="chair">
      <p>アームストロングのチェア入荷</p>
    </div>
    <div class="table">
      <img src="images/news03.png" alt="table">
      <p>アームストロングのテーブル入荷</p>
    </div>
  </section>
<footer>
  <div class="footer-contaienr">
    <img src="images/logo_footer.png" alt="HTMLCSS">
    <nav class="page-direction">
      <ul class="page-list">
        <li>HOME</li>
        <li>NEWS</li>
        <li>RECRUIT</li>
        <li>CONTACT</li>
      </ul>
    </nav>
    <address>@HTMLCSS.code</address>
  </div>
</footer>
</body>
