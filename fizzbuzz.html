<body>
<header>
<div class="container">
<h1>JS-FizzBuzz</h1>
</div><!-- /.container -->
</header>
</div><!-- /.container -->
</main>
<script>
'use strict'
function fizzbuzz(num) {
  if(num % 3 === 0 && num % 5 === 0) {
    return 'FizzBuzz';
  } else if(num % 3 === 0) {
    return 'Fizz';
  } else if(num % 5 === 0) {
    return 'Buzz';
  } else {
    return num;
  }
}

let i = 1;
while(i <= 100) {
  console.log(fizzbuzz(i));
  i += 1;
}
</script>
