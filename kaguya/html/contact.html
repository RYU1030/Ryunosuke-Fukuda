<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link href="../css/template.css" rel="stylesheet">
  <link href="../css/contact.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <img class="responsive-logo" src="../images/logo_footer@2x.png" alt="HTMLCSS">
      <img class="default-logo" src="../images/logo_header@2x.png" alt="HTMLCSS">
      <nav class="page-direction">
        <ul class="page-list">
          <li><a href="../html/home.html">HOME</a></li>
          <li><a href="../html/news.html">NEWS</a></li>
          <li><a href="../html/recruit.html">RECRUIT</a></li>
          <li><a class="current-page" href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="key-visual">
      <h1 class="default-title">CONTACT</h1>
      <h1 class="responsive-title">CONTACT</h1>
    </div>
    <section class="contact-form">
      <h2 class="default-contact">お問い合わせ</h2>
      <h2 class="responsive-contact">CONTACT</h2>
      <p>オーダー家具や在庫状況のお問い合わせは下記フォームから承っております。</p>
      <form action="#" method="POST">
        <input type="text" placeholder="お名前">
        <input type="email" placeholder="メールアドレス">
        <textarea name="query" id="query" placeholder="お問い合わせ内容"></textarea>
        <input class="submission-btn" type="submit" value="SEND">
        <input class="submission-btn-responsive" type="submit" value="Send">
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-container">
      <img src="../images/logo_footer@2x.png" alt="HTMLCSS">
      <nav class="page-direction">
        <ul class="page-list">
          <li><a href="../html/home.html">HOME</a></li>
          <li><a href="../html/news.html">NEWS</a></li>
          <li><a href="../html/recruit.html">RECRUIT</a></li>
          <li><a href="../html/contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <small>&copy;HTMLCSS.code</small>
  </footer>
</body>
